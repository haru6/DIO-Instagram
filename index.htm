<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                <img src="./img/istagram-titulo.png" alt="instagram logo" srcset="">

                    ou
                    <span class="link-blue">Inscreva-se</span>

            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>

    </div>
